<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Celsius to Fahrenheit Converter</h1>

        <!-- input box -->
        <label for="celsiusInput">Please Enter in Celsius:</label>

        <input
            type="number"
            id="celsiusInput"
            placeholder="Only number, e.g. 100"
        />

        <!-- convert button -->
        <button id="convertButton">Convert</button>

        <!-- show result-->
        <div id="result"></div>

        <!-- handle button click and fetch -->
        <script>
            document.getElementById("convertButton").addEventListener("click", () => {
                const celsiusValue = document.getElementById("celsiusInput").value;

                //Send the Celsius value to backend
                fetch(`/api/convert?celsius=${celsiusValue}`)
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("result").innerText =
                            `=${data.fahrenheit} Â°F`;
                    });
            });
        </script>
    </body>
</html>
